    <meta name="keywords" content="PJ HARVEY, polly jean harvey, artista de los años 90, contacto, newsletter de artistas, newsletter, cantantes femeninas, cantantes ingleses de los 90">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/pruebacss.css">

    <script src="https://kit.fontawesome.com/6f41963d3b.js" crossorigin="anonymous"></script>
    <title>PJ HARVEY UK :: contacto </title>

</head>
<body>
<div class="grillaSitio">
<!-- == HEADER == -->
<header class="header">
    <nav class="header__full__nav navbar navbar-expand-lg">
        <div class="header__container container-fluid">
          <h1 class="header__titulo">PJ HARVEY UK</h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="header__navbar__collapse collapse navbar-collapse" id="navbarNav">
            <ul class="header__navbar navbar-nav">
                <li class="header__link__li hvr-underline-from-center"> <a class="header__link__a" href="./index.html">HOME</a> </li>
                <li class="header__link hvr-underline-from-center"> <a class="header__link__a" href="./biografia.html">BIOGRAFIA</a> </li>
                <li class="header__link hvr-underline-from-center"> <a class="header__link__a" href="./discografia.html">DISCOGRAFIA</a> </li>
                <li class="header__link hvr-underline-from-center"> <a class="header__link__a" href="./otrosproyectos.html">OTROS PROYECTOS</a> </li>
                <li class="header__link hvr-underline-from-center"> <a class="header__link__a" href="./galeria.html">GALERIA</a> </li>
                <li class="header__link hvr-underline-from-center"> <a class="header__link__a" href="./contacto.html">CONTACTO</a> </li>
            </ul>
          </div>
        </div>
    </nav>
    <img class="header__img" src="./assets/layout/pjheader1.png" alt="imagen header">
</header>
<!-- == MAIN == -->
<main class="main__contacto"> 
      <!-- CONTENIDO CENTRO-->
      <div class="main__contacto__contenido">  
        <h2 class="main__titulo"> contacto </h2>
        <!-- CONTACTO BT-->
        <form class="contacto__form">
          <div class="contacto__form__mail">
            <label for="exampleFormControlInput1">E-mail</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
          </div>
          <div class="contacto__form__nombre">
            <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="nombre" class="form-control" placeholder="Nombre">
            </div> 
          </div>

          <div class="contacto__form__opcion">
            <label class="my-1 mr-2" for="Genero">Género autopercibido</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Elegir...</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
              <option value="3">Otro</option>
              <option value="4">Prefiero no responder</option>
            </select>
          </div>

          <div class="contacto__form__comentario">
            <label for="exampleFormControlTextarea1">Comentario</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>

          <div class="contacto__form__check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Desea suscribirse al newsletter? 
            </label>
          </div>

          <div class="contacto__form__botones">
            <button type="button" class="btn-secondary btn-sm">Enviar</button>
            <button type="button" class="btn-secondary btn-sm">Resetear</button>
          </div>
        </form>
      <!-- ICONOS REDES-->
      <p class="main__iconos"><i class="fab fa-twitter-square fa-2x"></i> <i class="fab fa-facebook-square fa-2x"></i> <i class="fab fa-instagram-square fa-2x"></i>  <i class="fab fa-youtube fa-2x"></i> <i class="fab fa-spotify fa-2x"></i> </p>
      </div>
      
</main>
<!-- == FOOTER == -->
<footer class="footer">
    <!--NAV-->    
    <nav class="footer__navbar">
        <h3 class="footer__titulo">PJ HARVEY UK</h3>
        <ul class="footer__links">
            <li> <a class="footer__link__a" href="./index.html">HOME</a> </li>
            <li> <a class="footer__link__a" href="./biografia.html">BIOGRAFIA</a> </li>

            <li> <a class="footer__link__a" href="./otrosproyectos.html">OTROS PROYECTOS</a> </li>
            <li> <a class="footer__link__a" href="./galeria.html">GALERIA</a> </li>
            <li> <a class="footer__link__a" href="./contacto.html">CONTACTO</a> </li>
        </ul>
    </nav>
    <p class="footer__creditos">PJ HARVEY UK 2021. Todos los derechos reservados. Diseño por Lucia Suter. </p>
</footer>
</div>

</html>
